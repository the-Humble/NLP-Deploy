<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container-fluid">
            <!---Initialize structure of Title and house picture--->
            <div class = "container">
                <div class="center-block text-center pt-3">
                    <h1>Sentimental reviewer</h1>
                </div>
            </div>
            <!---Containerize main page for styling--->
            <div class = "page">
                <!---Containerize paragraph and form for styling--->
                <div class = "container text-center">
                    <div class = "intro">
                        <b>
                            <p class = "Note pb-4"><b>Note: Feed files with a "Review" and a "Sentiment" Column.</b></p>
                        </b>
                    </div>
                    <div class="row pb-5">
                        <div class="col pb-2">
                            <h2>Feed the model</h2>
                            <!---Initialize form structure and inputs, set method to "POST"--->
                            <form action = "{{url_for('feed')}}" method = "post" class = "info form-container" enctype="multipart/form-data">
                                <input type="file" id="myFile" name="filename" class="filestyle">
                                <select id="swselector" name="swselector">
                                    <option value="no">Don't consider stopwords</option>
                                    <option value="english">Consider English stopwords</option>
                                    <!--<option value="spanish">Consider Spanish stopwords</option>-->
                                </select>
                                <button type="submit" class="btn btn-secondary" >Feed New Model</button>
                            </form>
                            <div><p class = "result"><b>Feed Result: </b> <br> {{ feed_result }}</p></div>
                        </div>
                        <div class="col">
                            <h2>Predict a result</h2>
                            <!---Initialize form structure and inputs, set method to "POST"--->
                            <form action = "{{url_for('predict')}}" method = "post" class = "info" >
                                <input type="text" id="name" name="Average Income of Area" placeholder="Input to Review" required="required"/><span style="color:red"> * </span>
                                <br>
                                <br>
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </form>
                            <div><p class = "result"><b>Prediction Result:</b> <br> {{ prediction_text }}</p></div>
                        </div>
                    </div>
                    <!---Links/buttons to other websites--->
                    <div id = "menu-outer">
                        <h5 style="text-align: center;">Made using:</h5>
                        <div class = "table">
                            <ul id = "horizontal-list" style="list-style: none; text-align: center;">
                                <li><a href = "https://flask.palletsprojects.com/en/2.0.x/" target="_blank" class = "link"><span class = "titleLink">Python Flask</span></a></li>
                                <li><a href = "https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html" target="_blank" class = "link"><span class = "titleLink">Scikit-Learn</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
